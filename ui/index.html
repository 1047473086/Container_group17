<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <div id="login-section">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    
    <div id="logout-section">
        <button onclick="logout()">Logout</button>
    </div>
    
    <div id="books-section" style="display:none;">
        <h2>Books</h2>
        <ul id="books-list"></ul>
    </div>
    <div id="staff-section" style="display:none;">
        <h2>Books for Staff</h2>
        <ul id="books-liststaff"></ul>
    </div>

    <div id="admin-section" style="display:none;">
        <h2>Add Book</h2>
        <input type="text" id="book-name" placeholder="Book Name">
        <input type="text" id="book-author" placeholder="Author">
        <input type="text" id="book-price" placeholder="Price">
        <button onclick="">Add Book</button>
    </div>
    
</body>
</html>
